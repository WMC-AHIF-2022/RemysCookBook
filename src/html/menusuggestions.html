<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width" charset="UTF-8">
    <title>Menu Suggestions</title>
</head>
<body class="background">
    <!--Headline-->
    <section>
        <div>
            <h1 class="headline">Menu suggestions</h1>
        </div>
    </section>
    <!--Suggestions-->
    <section>
        <div class="grid-container-suggestions">
            <div class="grid-item-suggestions-picture">
                <!--<img class="menu-cover" src="../../pictures/placeholder.png" >-->
            </div>
            <div class="grid-item-suggestions-recipe-name">
                <h1 id="textRecipeName" class="suggestions-recipe-name">Name</h1>
            </div>
            <div class="grid-item-suggestions-user">
                <p id="textUser" class="suggestions-user">suggest by mustermann</p>
            </div>
            <div class="grid-item-suggestions-button-accept">
                <button type="button" id="acceptBtn" class="btn suggestions-button">Accept</button>
            </div>
            <div class="grid-item-suggestions-button-deny">
                <button type="button" id="denyBtn" class="btn suggestions-button">Deny</button>
            </div>
            <div class="grid-item-suggestions-button-switch">
                <button type="button" id="switchBtn" class="btn suggestions-button">Switch</button>
            </div>
        </div>
    </section>
</body>
</html>
