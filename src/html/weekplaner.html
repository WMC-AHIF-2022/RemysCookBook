<!DOCTYPE html>
<html>
    <head>
        <title>Kalenderansicht</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width">
    </head>
    
    <body class="background">
        <h1 >Weekplaner</h1>
        <!--Date-->
        <section>
            <h2 id="date" class="date">Dec 4</h2>
        </section>

        <!--Food that is served on that day of the week-->
        <section>
            <div class="grid-container-suggestions">
                <div class="grid-item-suggestions-picture">
                </div>
                <div class="grid-item-suggestions-recipe-name">
                    <h1 id="textRecipeName" class="weekplaner-recipe-name">Name</h1>
                </div>
                
            </div>
        </section>

        <!--Add Button-->
        <section>
            <button class="add-button"><img src="../../pictures/plus_button.png" alt="add-button">+</button>
        </section>

    </body>
</html>
